---
name: Arduino CI

on: [push, pull_request]

jobs:
  runTest:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.6
      - run: |
          gem install arduino_ci -v 1.5.0
          arduino_ci.rb --skip-compilation